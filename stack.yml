name: wordpress
icon: wordpress
title: WordPress

services:
- name: php
  title: PHP
  service: wordpress-php
  required: true
  options:
  - version: '8.3'
    default: true
  derivatives:
  - name: sshd
    service: wordpress-php-sshd
  containers:
  - name: php
    env:
    - name: PHP_MEMORY_LIMIT
      value: 512M
#     resources:
#       request:
#         cpu: 100
#         memory: 16
  volumes:
  - name: wp-content
    size: 20
  links:
  - name: db
    service: mariadb
  - name: wp-content
    service: wp-content-nfs
  - name: sendmail
    service: opensmtpd
  - name: redis
    service: valkey

- name: varnish
  title: Varnish
  service: varnish
  env:
  - name: VARNISH_CONFIG_PRESET
    value: wordpress
  links:
  - name: backend
    service: nginx

- name: wp-content-nfs
  title: WP content NFS storage
  service: nfs-provisioner
  volumes:
  - name: data
    size: 25

- name: nginx
  title: Nginx
  service: wordpress-nginx
  required: true
  links:
  - name: backend
    service: php

- name: mariadb
  title: MariaDB
  service: mariadb
  volumes:
  - name: data
    size: 10

- name: valkey
  required: false
  title: Valkey
  service: valkey

- name: opensmtpd
  required: false
  title: OpenSMTPD
  service: opensmtpd

- name: gotenberg
  required: false
  title: Gotenberg
  service: gotenberg

- name: cloud-mariadb
  title: Cloud MariaDB
  service: cloud-mariadb
  disabled: true
  options:
  - version: '10.3'

- name: cloud-mysql
  title: Cloud MySQL
  service: cloud-mysql
  disabled: true
  options:
  - version: '5.7'
  - version: '8'
